
<section id="home" class="hero">
  <div
    class="overlay"
    [style.backgroundImage]="'url(' + slides[currentIndex].image + ')'"
  >
    <div class="text-card">
      <h1>
        {{ langService.currentLang === 'en'
          ? slides[currentIndex].titleEn
          : slides[currentIndex].titleMr }}
      </h1>
      <p>
        {{ langService.currentLang === 'en'
          ? slides[currentIndex].descEn
          : slides[currentIndex].descMr }}
      </p>
      <a href="#contact" class="btn">
        {{ langService.currentLang === 'en'
          ? 'Contact Us'
          : 'आमच्याशी संपर्क साधा' }}
      </a>
    </div>

    <!-- Navigation dots -->
    <div class="dots">
      <span
        *ngFor="let slide of slides; let i = index"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
      ></span>
    </div>
  </div>
</section>
